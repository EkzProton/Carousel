<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карусель</title>

</head>

<body>
    <div id="carousel" class="carousel">
            <div class="images" ><img src="https://i.ibb.co/fxfMc9p/1-1.jpg"></div>
            <div class="images" ><img src="https://i.ibb.co/rc7TMNb/1-2.jpg"></div>
            <div class="myCarousel fade">
                <div class="images1" >
                    <img src="https://i.ibb.co/B2XZXvD/1-3.jpg">
                </div>
            </div>
            <div class="myCarousel fade">
                <div class="images1" >
                    <img src="https://i.ibb.co/1K5bmTn/3-2.jpg">
                </div>
            </div>
            <div class="myCarousel fade">
                <div class="images1" >
                    <img src="https://i.ibb.co/z2Xf3bB/3-3.jpg">
                </div>
            </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
            

<script>

var slideIndex = 1;
showSlides(slideIndex);


function plusSlides(n) {
  showSlides(slideIndex += n);
}


function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("myCarousel");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {
    slideIndex = 1
  }
  if (n < 1) {
    slideIndex = slides.length
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

 </script>
</body>

<style>
 

* {
  box-sizing: border-box;
}

.myCarousel{
    display: none;
}

.images {
    width: 100%;
}
.carousel {
  position: relative;
  margin: auto;
  font-size: 0;
 
}

.carousel img {
  width: 100%;
  height: 760px;
 }

 .prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 83%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 40px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}



</style>

</html>
